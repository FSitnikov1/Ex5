<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Название веб-страницы во вкладках -->
    <title>Калькулятор стоимости</title>
    <script src="js/main.js"></script>
</head>
<body>
<div id="main" class="container">
    <div class="row">
        <div class="col-8">
            <h3>Расчет стоимости продукта</h3>
            <select id="typ">
                <option value="1">Электронное издание</option>
                <option value="2">Физическое издание</option>
            </select>
            <input type="text" id="count" value="" placeholder="Укажите количество">
            <button onclick="calculate();">Рассчитать стоимость</button>
            <div id="sum"></div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
